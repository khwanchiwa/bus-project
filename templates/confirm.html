{% extends "layout.html"%}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='confirm_sty.css') }}">
    <title>SongThaew</title>
</head>
<body>
    <h2>ระบบจองตั๋วรถ</h2>
    <form id="bookingForm">
        <label>ชื่อผู้จอง:</label>
        <input type="text" id="name" required><br><br>

        <label>เบอร์โทร:</label>
        <input type="text" id="phone" required><br><br>

        <label>วันที่เดินทาง:</label>
        <input type="date" id="date" required><br><br>

        <label>จำนวนตั๋ว:</label>
        <input type="number" id="seats" min="1" required><br><br>

        <button type="submit">จอง</button>
    </form>

    <div id="confirm"></div>

    <!-- โหลดไฟล์ JS -->
    <script type="module" src="#"></script>
</body>
</html>

{% endblock %}
