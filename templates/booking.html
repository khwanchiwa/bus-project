{% extends "layout.html"%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='booking_sty.css') }}">
    <title>SongThaew</title>
</head>
<body>
    <div class="discount-title">
        <img src="../static/pic/Kwan.png" alt="" class="img">
        <div class="page-container">  
            <div class="form-container">
                <form>
                    <label>ชื่อ-นามสกุล</label>
                    <input type="text" placeholder="กรุณากรอกชื่อ-นามสกุล">

                    <label>เบอร์โทรศัพท์</label>
                    <input type="tel" placeholder="กรุณากรอกเบอร์โทรศัพท์">

                    <label>อีเมล</label>
                    <input type="email" placeholder="กรุณากรอกอีเมล">

                    <div class="row">
                        <div class="col">
                            <label>สถานที่</label>
                            <select name="location">
                            <option value="">-- กรุณาเลือกสถานที่ --</option>
                            <option value="แยกขนานทางด่วน">หน้าม.พะเยา</option>
                            <option value="แยกจังหวัดพะเยา">แยกถนนเกษตร</option>
                            <option value="Tops พะเยา">Tops พะเยา</option>
                            <option value="กว้านพะเยา">กว๊านพะเยา</option>
                            <option value="หน้าม.พะเยา">ขนส่งจังหวัดพะเยา</option>
                            </select>
                        </div>

                        <div class="col">
                            <label>เวลา</label>
                            <select id="time" name="time">
                                <option>-- กรุณาเลือกเวลา --</option>
                                <option>08:00</option>
                                <option>08:30</option>
                                <option>09:00</option>
                                <option>09:30</option>
                                <option>10:00</option>
                                <option>10:30</option>
                                <option>11:00</option>
                                <option>11:30</option>
                                <option>12:00</option>
                                <option>12:30</option>
                                <option>13:00</option>
                                <option>13:30</option>
                                <option>14:00</option>
                                <option>14:30</option>
                                <option>15:00</option>
                                <option>15:30</option>
                                <option>16:00</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>  
    </div>
</body>
</html>

{% endblock %}
